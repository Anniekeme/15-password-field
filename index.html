<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="login-box">
      <h2>Enter your password</h2>
      <div class="profile-info">
        <img
          src="https://img.freepik.com/free-photo/closeup-young-female-professional-making-eye-contact-against-colored-background_662251-651.jpg"
          alt="Profile"
          class="profile-img"
        />
        <div class="account-details">
          <p class="account-type">Business Account</p>
          <p class="account-name">Sarah Bills</p>
        </div>
      </div>
      <form action="#">
        <div class="textbox">
          <label for="password">Password</label>
          <div class="input-container">
            <div class="lock-icon"></div>
            <input id="password" type="password" placeholder="••••••••" />
            <button type="button" class="show-password"></button>
          </div>
        </div>
        <div class="form-options">
          <div class="stay-signed-in">
            <input type="checkbox" id="stay-signed-in" />
            <label for="stay-signed-in">Stay signed in</label>
          </div>
          <button type="submit" class="btn">Continue</button>
        </div>
      </form>
      <a href="#" class="reset-link">Reset password</a>
    </div>
    <!-- <footer></footer> -->
  </body>
</html>
